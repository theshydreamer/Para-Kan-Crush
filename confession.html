<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I like you!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="loveSong" autoplay loop>
        <source src="Palagi.mp3" type="audio/mpeg">
    </audio>

    <!-- Love Letter Effect -->
    <div class="love-letter" onclick="playMusic()">
        <div class="letter">
            <div class="confession-container">
                <h1>I like you, Carmela. ❤️</h1>
                <p>I've been meaning to tell you something for a while now, and I figured it's better to be honest than to keep it to myself.</p>
                <p>I like you, it's not just admiration or a passing thought. I genuinely like you.</p>
                <button id="acceptButton">Yes, I like you too! 🥰</button>
                <button id="backButton">Aww, Let me think... 😳</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
